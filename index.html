<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hollie Burkey Portfolio</title>
    <!--<link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">-->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <img class="udacity-logo" src="https://cdn.worldvectorlogo.com/logos/udacity.svg" alt="Udacity logo">
          <h1 class="uppercase">Hollie Burkey</h1>
          <h4 class="uppercase">Front-End Student</h4>
        </div>
      </header>
      <main>
        <img class="main-img" src="img/laptop.jpg" alt="image of a laptop" />
        <section class="featured-work">
          <h2 class="featured-work-header">Featured Work</h2>
          <div class="flex-img">
            <div class="p-column">
              <img class="second-img" src="img/apps.jpg" alt="image of apps on a phone" />
              <h3>APPIFY</h3>
              <p>https://github.com/udacity/Appify/</p>
            </div>
             <div class="p-column">
              <img class="third-img" src="img/book-comp.jpg" alt="image of a laptop and notebook" />
              <h3>SUNFLOWER</h3>
              <p>https://github.com/udacity/Sunflower/</p>
            </div>
            <div class="p-column">
              <img class="fourth-img" src="img/code.jpg" alt="close up image of code" />
              <h3>BOKEH</h3>
              <p>https://github.com/udacity/Bokeh/</p>
            </div>
           </div>
        </section>
      </main>
      <footer>

      </footer>
    </div>
  </body>
</html>
